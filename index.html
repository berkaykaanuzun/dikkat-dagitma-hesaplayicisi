<!DOCTYPE html>
<html lang="tr" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Dikkat Dağıtma Hesaplayıcısı">
    <meta name="keywords" content="Dikkat Dağıtma Hesaplayıcısı">
    <meta name="author" content="Berkay Kaan Uzun">
    <title>Dikkat Dağıtma Hesaplayıcısı - BKU </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section>
      <iframe
        src="https://asoftmurmur.com"
        width="100%"
        height="450px"
      ></iframe>
    </section>

    <section>
      <div class="d-flex justify-content-center align-items-center flex-column">
        <div class="mt-5">
          <span> </span>
          <h1 class="fw-normal text-muted pb-5 text-center lh-lg">
            Çalışmaya başladığınızdan beri telefonunuz
            <span
              id="number"
              class="fw-bold fs-1 display-1 text-white border-top border-bottom border-5 border-white"
              >0</span
            >

            kere dikkatinizi dağıttı!
          </h1>
        </div>
        <div class="">
          <audio
            id="audioPlayer"
            src="https://atomedya.com.tr/assets/atomedya/audio/hover.mp3"
            preload="auto"
          ></audio>
          <audio
            id="sound"
            src="https://atomedya.com.tr/assets/atomedya/audio/link.mp3"
            preload="auto"
          ></audio>
          <div class="d-flex gap-5">
            <button
              onmouseenter="playAudio()"
              id="increase"
              class="px-5 py-4 d-block btn btn-outline-light fw-bold fs-4"
            >
              Arttır +
            </button>
            <button
              id="reset"
              onmouseenter="playAudio()"
              class="px-5 py-4 d-block btn btn-outline-danger fw-bold fs-4"
            >
              Reset
            </button>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
